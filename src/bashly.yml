name: lep
help: Manage the laufendentdecken podcast via terminal
version: 1.0.0

commands:
- name: upload
  alias: up
  help: Upload latest episode and start automatic post processing workflow 

  flags:
  - long: --m4a
    short: -m
    arg: m4a
    required: true
    help: Episode to upload as m4a

  examples:
  - lep upload --m4a episode.m4a

- name: auphonic 
  alias: a
  help: Start new auphonic production

  flags:
  - long: --production_name
    short: -n
    arg: production_name    
    required: true
    help: Auphonic production name

  - long: --preset
    short: -p
    arg: preset    
    required: true
    help: Auphonic preset

  - long: --cover_url
    short: -c
    arg: cover_url    
    required: true
    help: URL of the cover image

  - long: --file
    short: -f
    arg: file
    required: true
    help: File name of the production

  - long: --slug
    short: -s
    arg: slug    
    required: true
    help: Slug of the auphonic production

  examples:
    - lep auphonic --production_name episode1 --preset "123823" --cover_url "http://url" --file episode1.m4a --slug episode1 

- name: create-blogpost
  alias: cb
  help: Create wordpress blogpost on http://laufendentdecken-podcast.at

  flags:
  - long: --number
    short: -n
    arg: number    
    required: true
    help: Episode Number

  - long: --title
    short: -t
    arg: title    
    required: true
    help: Episode Title

  - long: --publish_date
    short: -p
    arg: publish_date    
    required: true
    help: Publish Date

  - long: --slug
    short: -s
    arg: slug    
    required: true
    help: Slug of the auphonic production

  examples:
  - lep create-blogpost --number 1 --title "Episode Title" --publish_date "2049-12-31" --slug "slug"
